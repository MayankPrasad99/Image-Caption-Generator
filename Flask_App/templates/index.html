<body>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top ">
    <div class="container-fluid">

      <div class="row justify-content-center">
        <div class="col-xl-9 d-flex align-items-center">
          <h1 class="logo mr-auto"><a href="">IMAGE CAPTION GENERATOR</a></h1>
        </div>
      </div>

    </div>
  </header><!-- End Header -->

  <!-- ======= Hero Section ======= -->
  <section id="hero" class="d-flex align-items-center">

    <div class="container-fluid" data-aos="fade-up">
      <div class="row justify-content-center">
        <div class="col-xl-5 col-lg-6 pt-3 pt-lg-0 order-2 order-lg-1 d-flex flex-column justify-content-center">
          <h1>Upload an image</h1>
          <h2>This machine learning model will try to predict a caption of what is happening in the image</h2> 
          <div class="container-2">
          	{% if not your_result %}
            <form class="form-inline" method="POST" action="/" enctype="multipart/form-data"> 
              <label><b><span style="color:rgb(255,255,255);">Image :</span> &nbsp;&nbsp; </b></label>
              <input class="form-control" type="file" name="userfile" placeholder="Your image">
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            {% endif %}    
            <br>
            <br>

            {% if your_result %}

              <div class="row">
                <div class="col-sm-4 col-sm-offset-2" style="align-self: center;">
                  <img src="{{your_result['image']}}" height="300" width="300" style="border-radius: 8px">
                </div>
                <div class="col-sm-12">
                  <h2 class="text" style="color: rgb(255,255,255);"> Generated Caption : </h2>
                  <h3 style="color: rgb(255,255,255);"> <b>{{ your_result['caption'] }} </b> </h3>

                </div>
              </div>
            {% endif %}

  		  </div>
        </div>
        <div class="col-xl-4 col-lg-6 order-1 order-lg-2 hero-img" data-aos="zoom-in" data-aos-delay="150">
          <img src="{{ url_for('static', filename = 'assets/img/hero-img.png') }}" class="img-fluid animated" alt="">
        </div>
      </div>
    </div>

  </section><!-- End Hero -->

  <script src="{{ url_for('static', filename = 'assets/vendor/jquery/jquery.min.js') }}"></script>
